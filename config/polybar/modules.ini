[module/xwindow]
type = internal/xwindow
label = %title:0:20:...%
label-foreground = #FFFFFF
; format-prefix = " "

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
; format-prefix = "⌨️ "
format-prefix = " "
format-prefix-underline = ${xrdb:color3:#222}
label-layout = %layout%
label-layout-underline = ${xrdb:color3:#222}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
; label-mounted = 🗄 %free%
label-mounted =   %free%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}
label-mounted-underline = ${xrdb:color5:#222}

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
pin-workspaces = true

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;

; ws-icon-0 = 1;🌎
; ws-icon-1 = 2;📖
; ws-icon-2 = 3;📚
; ws-icon-3 = 4;💎
; ws-icon-4 = 5;🐍
; ws-icon-5 = 6;📊
; ws-icon-6 = 7;🦊
; ws-icon-7 = 8;🎧
; ws-icon-8 = 9;🎵
; ws-icon-9 = 10;⏬

; ws-icon-0 = 1;I
; ws-icon-1 = 2;II
; ws-icon-2 = 3;III
; ws-icon-3 = 4;IV
; ws-icon-4 = 5;V
; ws-icon-5 = 6;VI
; ws-icon-6 = 7;VII
; ws-icon-7 = 8;VIII
; ws-icon-8 = 9;IX
; ws-icon-9 = 10;X

; ws-icon-0 = 1;1
; ws-icon-1 = 2;2
; ws-icon-2 = 3;3
; ws-icon-3 = 4;4
; ws-icon-4 = 5;5
; ws-icon-5 = 6;6
; ws-icon-6 = 7;7
; ws-icon-7 = 8;8
; ws-icon-8 = 9;9
; ws-icon-9 = 10;10

; ws-icon-0 = 1;일
; ws-icon-1 = 2;이
; ws-icon-2 = 3;삼
; ws-icon-3 = 4;사
; ws-icon-4 = 5;오
; ws-icon-5 = 6;륙
; ws-icon-6 = 7;칠
; ws-icon-7 = 8;팔
; ws-icon-8 = 9;구
; ws-icon-9 = 10;십

label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${xrdb:color5:#222}

; focused = Active workspace on focused monitor
label-focused = %icon%
label-focused-background = #806d6d6d
label-focused-underline= ${xrdb:color7:#222}
label-focused-padding = 2
label-unfocused = %icon%
label-unfocused-padding = 2
label-visible = %icon%
label-visible-background = ${self.label-focused-background}
; label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}
label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

; Separator in between workspaces
; label-separator = 
; label-separator = 

[module/mpd]
type = internal/mpd
format-online = <toggle>  <label-song>  <icon-prev>  <icon-stop>  <icon-next>
icon-prev = 
icon-stop = 
icon-play = 
icon-pause =  
icon-next = 
label-song-maxlen = 40
label-song-ellipsis = true
label-song-foreground = ${xrdb:color7:#222}

[module/cpu]
type = internal/cpu
interval = 2
; label = 🧠 %percentage:2%%
label =  %percentage:2%%
label-underline = ${xrdb:color5:#222}

[module/memory]
type = internal/memory
interval = 2
; label = 💻 %percentage_used%%
label =   %percentage_used%%
label-underline = ${xrdb:color3:#222}

[module/wlan]
type = internal/network
interface = wlp0s20f3
interval = 3.0

format-connected = <ramp-signal> <label-connected>
format-connected-underline = #9f78e1
; label-connected = %upspeed%%downspeed:9%
label-connected = %essid%%downspeed:9%

; format-disconnected =
format-disconnected = <label-disconnected>
format-disconnected-underline = ${self.format-connected-underline}
label-disconnected = %ifname% disconnected
label-disconnected-foreground = ${colors.foreground-alt}

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = ${colors.foreground-alt}

[module/battery]
type = internal/battery
full-at = 99

low-at = 10
battery = BAT1
adapter = ACAD
poll-interval = 5
time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-charging-underline = ${xrdb:color5:#222}
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = ${xrdb:color5:#222}
label-charging = %percentage%%
label-charging-underline = ${xrdb:color5:#222}
label-discharging = %percentage%%
label-discharging-underline = ${xrdb:color5:#222}
label-full = 100% Full
label-low = Critical 🪫

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

bar-capacity-width = 10

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 600

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true
; Available tags:
;   <label> (default)
;   <ramp>
;   <bar>
format = <label>
; Only applies if <ramp> is used
label =  %percentage%%
label-underline = ${xrdb:color5:#222}
; ramp-4 = 🌕
; ramp-3 = 🌔
; ramp-2 = 🌓
; ramp-1 = 🌒
; ramp-0 = 🌚
; ramp-4-foreground = #fff200
; Only applies if <bar> is used
bar-width = 10
bar-indicator = |
bar-fill = ─
bar-empty = ─

[module/eth]
type = internal/network
interface = eno1
interval = 3.0

format-connected-underline = #55aa55
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = %local_ip%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

[module/date]
type = internal/date
interval = 1
date = %d %b
time = %H:%M
time-alt = %a %d %b - %H:%M:%S
; label = 🗓 %date% | %time% 
label =   %date% | %time% 
format-underline = ${xrdb:color5:#222}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume> <bar-volume>
; label-volume = 📢 %percentage%%
label-volume =   %percentage%%
label-muted = 🔇 Muted
label-muted-foreground = #ff5555
label-volume-underline = ${xrdb:color5:#222}
bar-volume-width = 10
bar-volume-foreground-0 = #00a1ff
bar-volume-foreground-1 = #00a1ff
bar-volume-foreground-2 = #00a1ff
bar-volume-foreground-3 = #00a1ff
bar-volume-foreground-4 = #00a1ff
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator =
bar-volume-indicator-font = 2
bar-volume-fill = 
bar-volume-fill-font = 2
bar-volume-empty = 
bar-volume-empty-font = 2
bar-volume-empty-foreground = #80969696

[module/alsa]
type = internal/alsa

format-volume = <label-volume> <bar-volume>
label-volume = VOL
label-volume-foreground = ${root.foreground}

format-muted-prefix = " "
format-muted-foreground = ${colors.foreground-alt}
label-muted = sound muted

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/powermenu]
type = custom/menu
expand-right = true
format-spacing = 1
label-open = ⏻
label-open-foreground = #0cd4f7
label-close =  cancel
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 =  Restart
menu-0-0-exec = systemctl reboot
menu-0-1 =  Shutdown
menu-0-1-exec = systemctl poweroff
menu-0-2 =  Sleep
menu-0-2-exec = systemctl suspend

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = sudo reboot

menu-2-0 = power off
menu-2-0-exec = sudo poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

